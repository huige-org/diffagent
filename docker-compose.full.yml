version: '3.8'

services:
  # Frontend Service
  diffagent-frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: diffagent-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - diffagent-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Backend Server Service
  diffagent-server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: diffagent-server
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      - ./config:/app/config:ro
      - ./server/data:/app/data
      - ./server/logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
      - MAX_WORKERS=4
      - CACHE_SIZE=100mb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'

networks:
  default:
    name: diffagent-network