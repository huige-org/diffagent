version: '3.8'

services:
  diffagent-server:
    build: 
      context: ../
      dockerfile: server/Dockerfile
    container_name: diffagent-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ../config:/app/config:ro
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
      - MAX_WORKERS=4
      - CACHE_SIZE=100mb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'